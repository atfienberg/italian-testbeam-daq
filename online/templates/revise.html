{% extends "layout.html" %}
{% block body %}
<h1>Enter Run Info</h1>
<b><font color="red">{{ error }}</font></b>
<form action="{{ url_for('save_revision') }}" 
	enctype="multipart/form-data" method=post>
<table>
	<thead><h3>Revising Run {{run_num}} </h3></thead>

	{% for attr in info['attr'] %}
		<tr>
			<td>{{ attr + ':' }}</td>
			<td><input type=text name='{{ attr }}' value='{{data[attr]}}'></td>
		</tr>
	{% endfor %}
</table>
<br>
<input type=submit value='Enter Revision''>
</form>

{% endblock %}
